<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="dark" defaultHref="edit-game"></ion-back-button>
    </ion-buttons>
    <ion-title>Speichere dein OriGami</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [className]="showUpload ? 'blur' : ''">
    <ion-card color="danger" *ngIf="showNameError">
      <ion-card-content>
        Ein Spiel mit diesem Namen existiert bereits
      </ion-card-content>
    </ion-card>

    <ion-card color="light" *ngIf="game">
      <ion-card-content>
        <ion-item color="light">
          <ion-label position="stacked">Spielname</ion-label>
          <ion-input
            type="text"
            [(ngModel)]="game.name"
            name="name"
          ></ion-input>
        </ion-item>
        <ion-item color="light">
          <ion-label position="stacked">Spielort</ion-label>
          <ion-input
            type="text"
            [(ngModel)]="game.place"
            name="name"
          ></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <div class="map-section-container">
      <ion-item lines="none" color="light">
        <ion-label
          >Kartenausschnitt
          <ion-icon
            name="information-circle"
            (click)="showPopover($event, 'Soll das Spiel auf einen Kartenausschnitt begrenzt werden?')"
          >
          </ion-icon>
        </ion-label>
        <ion-toggle [(ngModel)]="mapSection"></ion-toggle>
      </ion-item>

      <div class="flex-radio-group" *ngIf="mapSection">
        <div>
          <input
            id="rd-visible"
            name="map-section"
            type="radio"
            value="visible"
            [checked]="mapSectionVisible"
            (click)="mapSectionVisibleChange(true)"
          />
          <label for="rd-visible"> Umrandet</label>
        </div>

        <div>
          <input
            id="rd-invisible"
            name="map-section"
            type="radio"
            value="invisible"
            [checked]="!mapSectionVisible"
            (click)="mapSectionVisibleChange(false)"
          />
          <label for="rd-invisible"> Unsichtbar</label>
        </div>
      </div>

      <mgl-map
        *ngIf="mapSection"
        class="map"
        [style]="mapStyle"
        [zoom]="[mapZoom]"
        [center]="mapCenter"
        [maxZoom]="18"
        [(bearing)]="mapBearing"
        (load)="onMapLoad($event)"
        [fitBounds]="mapBounds"
        [fitBoundsOptions]="{
          padding: {
            top: 40,
            bottom: 40,
            left: 40,
            right: 40
          }, duration: 1000,
          maxZoom: 16
        }"
        movingMethod="flyTo"
      >
        <mgl-image
          id="view-direction-task"
          url="/assets/icons/directionv2-richtung.png"
        ></mgl-image>
        <app-landmark-control
          [landmark]="landmarks.landmark"
          [qtLandmark]="landmarks.qtLandmark"
          [searchArea]="landmarks.seachArea"
        ></app-landmark-control>
      </mgl-map>
    </div>

    <ion-card color="light">
      <ion-card-content>
        <div class="ion-padding">
          <ion-button
            expand="block"
            type="submit"
            class="ion-no-margin"
            (click)="uploadGame()"
            >Spiel speichern
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <div class="overlay success" *ngIf="showUpload">
    <h3 *ngIf="!showSuccess">Ãœbertrage Daten...</h3>
    <h3 *ngIf="showSuccess">Dein Spiel wurde gespeichert</h3>
    <div lottie [options]="lottieConfig"></div>
    <ion-button (click)="navigateHome()" [disabled]="!showSuccess"
      >Fertig</ion-button
    >
  </div>
</ion-content>
