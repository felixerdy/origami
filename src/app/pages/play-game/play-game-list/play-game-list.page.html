<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color=dark defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Spiele OriGami</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <h5>WÃ¤hle ein Spiel aus der Liste.</h5>
  <ion-searchbar (ionChange)="filterList($event)"></ion-searchbar>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let game of games" (click)="gameClick(game)" detail color="secondary">
    <ion-card-header>
      <ion-label>
        <h2><ion-icon name="game-controller"></ion-icon><span *ngIf="game.place"><b>&nbsp;&nbsp;{{ game.place }}</b> - </span> {{ game.name }}</h2>
      </ion-label>
    </ion-card-header>
  </ion-card>
</ion-content>
